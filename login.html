<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/Stylesheet.css">
    <title>LuniXpass</title>
</head>

<body>
    <div>
        <div class="card position-absolute top-50 start-50 translate-middle text-light" id="masuk">
            <img class="card-header" src="media/LuniXpass.png" id="icon">
            <div class="card-body" id="isiMasuk">
                <form id="loginForm">
                    <div class="mb-3" style="margin-top: -50px;">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Email Address" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                            required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                   <center><button type="submit" class="btn btn-primary">Submit</button></center>
                </form>

                <div class="forgot-password" style="margin-top: 30px;">
                    <a href="#">Forgot password?</a>
                </div>
                <div class="forgot-password" style="margin-top: 10px;">
                    <a href="register.html">Don't Have Account?</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
       document.getElementById("loginForm").addEventListener("submit", function(event){
           event.preventDefault(); 
           console.log("Form submission attempted."); 
           var email = document.getElementById("exampleInputEmail1").value;
           var password = document.getElementById("exampleInputPassword1").value;
        //    console.log(email);
        //    console.log(password);
           const testemail = "sain@mail.com";
           const testpass = "123";
            
           if (email == testemail && password == testpass) {
               alert("Logged In!")
               window.location.href = "homepage.html";
           } else {
            alert("username or password are incorrect!")
           }
       });
    </script>
</body>

</html>
