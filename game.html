<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="../js/game.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.js"></script>
  <script src="thumbnail.js"></script>
  <link rel="stylesheet" href="css/Stylesheet.css">
  <title>Add Game</title>
</head>

<body>
  <div class="sidebar">
    <a class="navbar-brand" href="index.html"><img src="game/LuniXpass-removebgpng.png" alt="img"></a>
    <a href="dashboard.html">
      <i class="fa-solid fa-house"></i> Dashboard</a>
    <a href="../user.html"><i class="fa-regular fa-user"></i> User</a>
    <a class="active" href="game.html"><i class="fa-solid fa-gamepad"></i> Game</a>
    <a href="news.html"> <i class="fa-solid fa-newspaper"></i> News</a>
  </div>
  <div class="content">
    <div class="d-sm-flex align-items-center justify-content-between" style="margin-bottom: 40px;">
      <h1 class="h1 mb-0 text-light"><i class="fa-solid fa-gamepad"></i> Game </h1>
    </div>
    <div class="garis-horizontal" style="margin-bottom: 30px;"></div>


    <div class="row">
      <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h3 class="m-2 font-weight-bold">Game Table</h3>
          <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#addGameModal">
            <i class="fa-solid fa-gamepad"></i> Add Game
          </button>
        </div>
        <div class="card-body">
          <div class="chart-area">
            <table id="gameTable" class="table-dark table-bordered">
              <thead>
                <tr>
                  <th scope="col">Game ID</th>
                  <th scope="col">Game Icon</th>
                  <th scope="col">Game Name</th>
                  <th scope="col">Game Tier</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <!-- Game data will be appended here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="modal fade" id="addGameModal" tabindex="-1" aria-labelledby="addGameModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content" style="border-radius: 16px;">
            <div class="modal-header"
              style="background-color: #1c1c1c; border-top-left-radius: 16px; border-top-right-radius: 16px;">
              <h5 class="modal-title" id="addGameModalLabel">Add New Game</h5>
              <button type="button" class="btn-close btn btn-danger" data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div class="modal-body text-light"
              style="background-color: #1c1c1c; border-bottom-left-radius: 16px; border-bottom-right-radius: 16px;">
              <form id="gameForm" class="shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                  <label class="block text-gray-100 font-bold mb-2" for="game_name">Game Name</label>
                  <input class="rounded w-full py-2 px-3 text-light" id="game_name" type="text" placeholder="Game Name"
                    required>
                </div>
                <div class="mb-4">
                  <label class="block text-gray-100 font-bold mb-2" for="game_desc">Game Description</label>
                  <input class="rounded w-full py-2 px-3 text-light" id="game_desc" type="text"
                    placeholder="Game Description" required>
                </div>
                <div class="mb-4">
                  <label class="block text-gray-100 font-bold mb-2" for="publisher">Publisher</label>
                  <input class="rounded w-full py-2 px-3 text-light" id="publisher" type="text" placeholder="Publisher"
                    required>
                </div>
                <div class="mb-4">
                  <label class="block text-gray-100 font-bold mb-2" for="release_date">Release Date</label>
                  <input class="rounded w-full py-2 px-3 text-light" id="release_date" type="date"
                    placeholder="Release Date" required>
                </div>
                <div class="mb-4">
                  <label class="block text-gray-100 font-bold mb-2" for="size">Size</label>
                  <input class="rounded w-full py-2 px-3 text-light" id="size" type="text" placeholder="Size" required>
                </div>
                <div class="mb-4">
                  <label class="block text-gray-100 font-bold mb-2" for="genre">Genre (comma-separated)</label>
                  <input class="rounded w-full py-2 px-3 text-light" id="genre" type="text"
                    placeholder="Genre (comma-separated)" required>
                </div>
                <div class="mb-4">
                  <label class="block text-gray-100 font-bold mb-2" for="game_tier">Game Tier</label>
                  <input class="rounded w-full py-2 px-3 text-light" id="game_tier" type="number"
                    placeholder="Game tier" required>
                </div>
                <div class="mb-4">
                  <label class="block text-gray-100 font-bold mb-2" for="game_image">Upload Image</label>
                  <div class="input-group mb-3">
                    <input type="file" class="form-control text-light" id="game_image" type="file"
                      placeholder="Upload Image" required>
                    <label class="input-group-text" for="inputGroupFile02">Upload</label>
                  </div>
                </div>
                <div class="flex items-center justify-between">
                  <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    id="addGame" type="submit">Add Game</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div id="editModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title">Edit Game</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-dark text-white">
                    <form id="editGameForm">
                        <div class="mb-3">
                            <label for="edit_game_name" class="form-label">Game Name</label>
                            <input type="text" class="form-control" id="edit_game_name" placeholder="Game Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit_game_desc" class="form-label">Game Description</label>
                            <input type="text" class="form-control" id="edit_game_desc" placeholder="Game Description" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit_publisher" class="form-label">Publisher</label>
                            <input type="text" class="form-control" id="edit_publisher" placeholder="Publisher" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit_release_date" class="form-label">Release Date</label>
                            <input type="date" class="form-control" id="edit_release_date" placeholder="Release Date" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit_size" class="form-label">Size</label>
                            <input type="text" class="form-control" id="edit_size" placeholder="Size" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit_genre" class="form-label">Genre (comma-separated)</label>
                            <input type="text" class="form-control" id="edit_genre" placeholder="Genre (comma-separated)" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit_game_image" class="form-label">Image URL</label>
                            <input type="text" class="form-control" id="edit_game_image" placeholder="Image URL" required>
                        </div>
                        <input type="hidden" id="edit_game_id">
                    </form>
                </div>
                <div class="modal-footer bg-dark text-white">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="saveChanges" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    

          </div>
        </div>
      </div>


      <div class="modal fade" id="viewGameModal" tabindex="-1" aria-labelledby="viewGameModalLabel" aria-hidden="false">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header" style="background-color: #222222;">
              <h5 class="modal-title" id="viewGameModalLabel">Anjay</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="newsContentBody" style="background-color: #1e1e1e;">
              <div class="row">
                <div class="col-md-8">
                  <img id="view_image" src="" alt="" style="width: 100%; height: auto;">
                </div>
                <div class="col-md-4" style="background-color: #373636; padding: 15px;">
                  <p id="view_release_date">active</p>
                  <p id="view_publisher">abc</p>
                  <p id="view_size">axx</p>
                  <p id="view_genre">csf</p>
                  <p id="view_id"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 mt-3">
                  <p id="view_deskripsi">anjay</p>
                </div>
              </div>
            </div>
            <div class="modal-footer" style="background-color: #353535;">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

</body>
<script>
  const formContainer = document.getElementById('formContainer');
  const header = document.querySelector('h2');

  header.addEventListener('click', () => {
    formContainer.classList.toggle('hidden');
  });
</script>

</html>
