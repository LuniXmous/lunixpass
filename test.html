<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" crossorigin="anonymous"></script>
    <!DOCTYPE html>
    <html>
    
    <head>
        <style>
          .radio-group button{
            background-color: #131313; 
            border: 2px solid red; border-radius: 10px;
            width: 800px;
            height: 200px;
          }

          .radio-group label {
            display: block;
            margin-bottom: 10px;
            color: white;
            }

            .radio-group input[type="radio"] {
            margin-right: 5px;
            }

            .radio-group .description {
            font-size: 14px;
            color: #ffffff;
            }
        </style>
    </head>
    
    <body>
      <div class="radio-group">
        <button>
            <label>                      
                <input type="radio" name="game-pass" value="pass1">
                Game Pass 
                <br>
                <span class="description">Description for Game Pass 1</span>                  
            </label>
        </button>
        <br>
        <button>
            <label>
                <input type="radio" name="game-pass" value="pass2">
                Genre Pass 
                <br>
                <span class="description">Description for Game Pass 2</span>
            </label>
        </button>
        <br>
        <button>
            <label>
                <input type="radio" name="game-pass" value="pass3">
                Mystery Box
                <br>
                <span class="description">Description for Game Pass 3</span>
            </label>
        </button>
    </div>
    </body>
    </html>
