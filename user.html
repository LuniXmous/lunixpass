<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.js"></script>
  <script src="js/thumbnail.js"></script>
  <script src="js/app.js" type="module"></script>
  <link rel="stylesheet" href="css/Stylesheet.css">
  <title>User</title>
</head>

<body>
  <div class="sidebar">
    <a class="navbar-brand" href="game.html"><img src="media/LuniXpass-removebgpng.png" alt="img"></a>
    <a href="dashboard.html">
      <i class="fa-solid fa-house"></i> Dashboard</a>
    <a class="active" href="user.html"><i class="fa-regular fa-user"></i> User</a>
    <a href="game/index.html"><i class="fa-solid fa-gamepad"></i> Game</a>
    <a href="subscribe.html"> <i class="fa-solid fa-subscript"></i> Subscription</a>
  </div>
  <div class="content">
    <div class="container-fluid">
      <div class="d-sm-flex align-items-center justify-content-between" style="margin-bottom: 40px;">
        <h1 class="h3 mb-0 text-light"><i class="fa-regular fa-user"></i> User</h1>
        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
            class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
      </div>
      <div class="garis-horizontal" style="margin-bottom: 30px;"></div>
      <div class="row">
        <div class="card shadow mb-4">
          <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h3 class="m-2 font-weight-bold">User Table</h3>
            <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#addUserModal">
              <i class="fa-regular fa-user"></i> Add User
            </button>
          </div>
          <!-- Card Body -->
          <div class="card-body">
            <div class="chart-area">
              <table class="table-dark table-bordered">
                <thead>
                  <tr>
                    <th scope="col">UID</th>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                    <th scope="col">Joined At</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody id="userTableBody">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Add-->
  <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #1c1c1c;">
          <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
          <button type="button" class="btn-close btn btn-danger" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-light" style="background-color: #1c1c1c;">
          <form id="addUserForm">
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control text-light" id="firstName"
                style="background-color: #131313; border-color: #131313;" required>
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control text-light" id="lastName"
                style="background-color: #131313; border-color: #131313;" required>
            </div>
            <div class="mb-3">
              <label for="handle" class="form-label">Handle</label>
              <input type="text" class="form-control text-light" id="handle"
                style="background-color: #131313; border-color: #131313;" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="text" class="form-control text-light" id="email"
                style="background-color: #131313; border-color: #131313;" required>
            </div>
          </form>
        </div>
        <div class="modal-footer" style="background-color: #1c1c1c;">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveUserBtn">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Update-->
  <div class="modal fade" id="updateUserModal" tabindex="-1" aria-labelledby="updateUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #1c1c1c;">
          <h5 class="modal-title" id="updateUserModalLabel">Update User</h5>
          <button type="button" class="btn-close btn btn-danger" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-light" style="background-color: #1c1c1c;">
          <form id="updateUserForm">
            <div class="mb-3">
              <label for="updateUsername" class="form-label">Username</label>
              <input type="text" class="form-control text-light" id="updateUsername"
                style="background-color: #131313; border-color: #131313;" required>
            </div>
            <div class="mb-3">
              <p class="text-center">Statistic</p>
              <label for="updateAchievement" class="form-label">Achievement</label>
              <input type="number" class="form-control text-light" id="updateAchievement"
                style="background-color: #131313; border-color: #131313;" required>
            </div>
            <div class="mb-3">
              <label for="updateGameTime" class="form-label">Game Time</label>
              <input type="number" class="form-control text-light" id="updateGameTime"
                style="background-color: #131313; border-color: #131313;" required>
            </div>

            <div class="mb-3">
              <p class="text-center">Subscription</p>
              <label for="updateSubsDate" class="form-label">Start Date</label>
              <input type="date" class="form-control text-light" id="updateSubsDate"
                style="background-color: #131313; border-color: #131313;" required>
            </div>
            <div class="mb-3">
              <label for="updateEndDate" class="form-label">End Date</label>
              <input type="date" class="form-control text-light" id="updateEndDate"
                style="background-color: #131313; border-color: #131313;" required>
            </div>
            <div class="mb-3">
              <label for="updateTier" class="form-label">Tier</label>
              <input type="number" class="form-control text-light" id="updateTier"
                style="background-color: #131313; border-color: #131313;" required>
            </div>
            <input type="hidden" id="updateUserId">
          </form>
        </div>
        <div class="modal-footer" style="background-color: #1c1c1c;">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveChange">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function jumpToBottom() {
      const infoSection = document.querySelector('#option');
      infoSection.scrollIntoView({ behavior: 'smooth' });
    }
    function jumpToTop() {
      const infoSection = document.querySelector('#pass');
      infoSection.scrollIntoView({ behavior: 'smooth' });
    }
    $.ready(function () {
      $('#myTable').DataTable();
    });

  </script>
  <script src="js/table.js"></script>
</body>

</html>
