    <script type="module">
 
      // Polyfill for global in browser environment
      window.global = window;
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
          apiKey: "AIzaSyDUMTzcvauGBX39A-LgSW1l__9bOQQoA2M",
          authDomain: "quiet-biplane-423907-k3.firebaseapp.com",
          projectId: "quiet-biplane-423907-k3",
          storageBucket: "quiet-biplane-423907-k3.appspot.com",
          messagingSenderId: "731486024167",
          appId: "1:731486024167:web:f85904688fa61c38008d42",
          measurementId: "G-Q437YMP37Y",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const db = getFirestore(app);


      // Function to insert data into Firestore
      function InsertData(event) {
          event.preventDefault();
          
          const myCollection = collection(db, 'user');
          const myDocumentData = {
              username: generateRandomString(8),
              email: generateRandomEmail(),
              password: generateRandomString(12),
              list_owned_game: ["a", "a"],
              statistic: {
                  achievement: "0",
                  game_owned: "0",
                  game_time: "0"
              },
              createdAt: serverTimestamp()
          }

          addDoc(myCollection, myDocumentData).then((newDocRef) => {
              console.log('New document added with ID:', newDocRef.id);
              fetchUserData(); // Fetch data again to update the table
          }).catch((error) => {
              console.error('Error adding document: ', error);
          });
      }

      // Function to fetch data from Firestore and populate the table
      async function fetchUserData() {
          const querySnapshot = await getDocs(collection(db, "user"));
          const tableBody = document.querySelector("#userTableBody");
          tableBody.innerHTML = ""; // Clear existing table rows
          let counter = 1;
          querySnapshot.forEach((doc) => {
              const userData = doc.data();
              const row = document.createElement("tr");
              row.innerHTML = `
                  <th scope="row">${doc.id}</th>
                  <td>${userData.username}</td>
                  <td>${userData.email}</td>
                  <td>@${userData.username}</td>
                  <td>
                      <button style="margin: 2px;" type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#updateUserModal" onclick="loadUserData('${doc.id}', '${userData.username}', '${userData.email}')"><i class="fa-solid fa-pen"></i> Update</button>
                      <button style="margin: 2px;" type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteUserModal" onclick="setDeleteUserId('${doc.id}')"><i class="fa-solid fa-trash"></i> Delete</button>
                  </td>
              `;
              tableBody.appendChild(row);
          });
      }

      // Function to load user data into the update modal
      function loadUserData(id, username, email) {
          document.querySelector("#updateUserId").value = id;
          document.querySelector("#updateUsername").placeholder = username;
          document.querySelector("#updateEmail").placeholder = email;
          document.querySelector("#updateUsername").value = username;
          document.querySelector("#updateEmail").value = email;
      }

      // Function to update user data
      async function updateUser() {
          const userId = document.querySelector("#updateUserId").value;
          const updatedUsername = document.querySelector("#updateUsername").value;
          const updatedEmail = document.querySelector("#updateEmail").value;

          const userDoc = doc(db, "user", userId);
          await updateDoc(userDoc, {
              username: updatedUsername,
              email: updatedEmail
          });

          fetchUserData();
          document.querySelector("#updateUserModal .btn-close").click();
      }

      // Function to set the user ID for deletion
      function setDeleteUserId(id) {
          document.querySelector("#deleteUserId").value = id;
      }

      // Function to delete user
      async function deleteUser() {
          
          const userId = document.querySelector("#deleteUserId").value;
          console.log(userId)
          const userDoc = doc(db, "user", userId);
          await deleteDoc(userDoc);

          fetchUserData();
          document.querySelector("#deleteUserModal .btn-close").click();
      }

      // Fetch user data on page load
      document.addEventListener("DOMContentLoaded", fetchUserData);

  </script>

<!-- Modal Add-->
<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #1c1c1c;">
        <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
        <button type="button" class="btn-close btn btn-danger" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-light" style="background-color: #1c1c1c;">
        <form id="addUserForm">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control text-light" id="firstName"  style="background-color: #131313; border-color: #131313;" required>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control text-light" id="lastName" style="background-color: #131313; border-color: #131313;" required>
          </div>
          <div class="mb-3">
            <label for="handle" class="form-label">Handle</label>
            <input type="text" class="form-control text-light" id="handle"  style="background-color: #131313; border-color: #131313;" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control text-light" id="email"   style="background-color: #131313; border-color: #131313;" required>
          </div>
        </form>
      </div>
      <div class="modal-footer" style="background-color: #1c1c1c;">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="saveUserBtn">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Update-->
<div class="modal fade" id="updateUserModal" tabindex="-1" aria-labelledby="updateUserModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #1c1c1c;">
        <h5 class="modal-title" id="updateUserModalLabel">Update User</h5>
        <button type="button" class="btn-close btn btn-danger" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-light" style="background-color: #1c1c1c;">
        <form id="updateUserForm">
          <div class="mb-3">
            <label for="updateUsername" class="form-label">Username</label>
            <input type="text" class="form-control text-light" id="updateUsername" style="background-color: #131313; border-color: #131313;" required>
          </div>
          <div class="mb-3">
            <label for="updateEmail" class="form-label">Email</label>
            <input type="text" class="form-control text-light" id="updateEmail" style="background-color: #131313; border-color: #131313;" required>
          </div>
          <input type="hidden" id="updateUserId">
        </form> 
      </div>
      <div class="modal-footer" style="background-color: #1c1c1c;">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="updateUser()">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Delete -->
<div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #1c1c1c;">
        <h5 class="modal-title" id="deleteUserModalLabel">Delete User</h5>
        <button type="button" class="btn-close btn btn-danger" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-light" style="background-color: #1c1c1c;">
        <p>Are you sure you want to delete this user?</p>
        <input type="hidden" id="deleteUserId">
      </div>
      <div class="modal-footer" style="background-color: #1c1c1c;">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="deleteUser()">Delete</button>
      </div>
    </div>
  </div>
</div>
