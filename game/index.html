<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../js/game.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" crossorigin="anonymous"></script>
    <script src="thumbnail.js"></script>
    <link rel="stylesheet" href="css/Stylesheet.css">
    <title>Add Game</title>
</head>
<body>
    <div class="sidebar">
        <a class="navbar-brand" href="index.html"><img src="game/LuniXpass-removebgpng.png" alt="img"></a>
        <a href="dashboard.html">
            <i class="fa-solid fa-house"></i> Dashboard</a>
        <a href="user.html"><i class="fa-regular fa-user"></i> User</a>
        <a class="active" href="game.html"><i class="fa-solid fa-gamepad"></i> Game</a>
        <a href="subscribe.html"> <i class="fa-solid fa-subscript"></i> Subscription</a>       
    </div>
    <div class="content">
        <div class="d-sm-flex align-items-center justify-content-between" style="margin-bottom: 40px;">
            <h1 class="h1 mb-0 text-light"><i class="fa-solid fa-gamepad"></i> Game </h1>
        </div>
        <div class="garis-horizontal" style="margin-bottom: 30px;"></div>   
        
        
    <div class="row">
        <div class="card shadow mb-4">
          <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
              <h3 class="m-2 font-weight-bold">Game Table</h3>
              <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#addGameModal">
                <i class="fa-solid fa-gamepad"></i> Add Game
              </button>
          </div>
    <div class="card-body">
        <div class="chart-area">
    <table id="gameTable" class="table-dark table-bordered">
        <thead>
            <tr style="background-color: #3a3a3a;">
                <th class="px-6 py-3 text-start text-xs font-medium text-gray-400 uppercase dark:text-neutral-500">Game ID</th>
                <th class="px-4 py-2 ">Game Icon</th>
                <th class="px-4 py-2">Game Name</th>
                <th class="px-4 py-2">Game Description</th>
                <th class="px-4 py-2">Publisher</th>
                <th class="px-4 py-2">Release Date</th>
                <th class="px-4 py-2">Size</th>
                <th class="px-4 py-2">Genre</th>
                <th class="px-4 py-2">Game Tier</th>
                <th class="px-4 py-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Game data will be appended here -->
        </tbody>
    </table>
    </div>
    </div>
</div>

<div class="modal fade" id="addGameModal" tabindex="-1" aria-labelledby="addGameModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="border-radius: 16px;">
        <div class="modal-header" style="background-color: #1c1c1c; border-top-left-radius: 16px; border-top-right-radius: 16px;">
          <h5 class="modal-title" id="addGameModalLabel">Add New Game</h5>
          <button type="button" class="btn-close btn btn-danger" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-light" style="background-color: #1c1c1c; border-bottom-left-radius: 16px; border-bottom-right-radius: 16px;">
          <form id="gameForm" class="shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
              <label class="block text-gray-100 font-bold mb-2" for="game_name">Game Name</label>
              <input class="rounded w-full py-2 px-3 text-light" id="game_name" type="text" placeholder="Game Name" required>
            </div>
            <div class="mb-4">
              <label class="block text-gray-100 font-bold mb-2" for="game_desc">Game Description</label>
              <input class="rounded w-full py-2 px-3 text-light" id="game_desc" type="text" placeholder="Game Description" required>
            </div>
            <div class="mb-4">
              <label class="block text-gray-100 font-bold mb-2" for="publisher">Publisher</label>
              <input class="rounded w-full py-2 px-3 text-light" id="publisher" type="text" placeholder="Publisher" required>
            </div>
            <div class="mb-4">
              <label class="block text-gray-100 font-bold mb-2" for="release_date">Release Date</label>
              <input class="rounded w-full py-2 px-3 text-light" id="release_date" type="date" placeholder="Release Date" required>
            </div>
            <div class="mb-4">
              <label class="block text-gray-100 font-bold mb-2" for="size">Size</label>
              <input class="rounded w-full py-2 px-3 text-light" id="size" type="text" placeholder="Size" required>
            </div>
            <div class="mb-4">
              <label class="block text-gray-100 font-bold mb-2" for="genre">Genre (comma-separated)</label>
              <input class="rounded w-full py-2 px-3 text-light" id="genre" type="text" placeholder="Genre (comma-separated)" required>
            </div>
            <div class="mb-4">
              <label class="block text-gray-100 font-bold mb-2" for="game_tier">Game Tier</label>
              <input class="rounded w-full py-2 px-3 text-light" id="game_tier" type="number" placeholder="Game tier" required>
            </div>
            <div class="mb-4">
              <label class="block text-gray-100 font-bold mb-2" for="game_image">Upload Image</label>
              <div class="input-group mb-3">
                <input type="file" class="form-control text-light" id="game_image" type="file" placeholder="Upload Image" required>
                <label class="input-group-text" for="inputGroupFile02">Upload</label>
              </div>
            </div>
            <div class="flex items-center justify-between">
              <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="addGame" type="submit">Add Game</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

    <!-- Modal -->
    <div id="editModal" class="fixed z-10 inset-0 overflow-y-auto hidden fade-modal" style="border-radius: 20px;">
        <div class="flex items-center justify-center min-h-screen">
          <div class="rounded-lg shadow-lg w-full max-w-md mx-4" style="border-radius: 20px;">
            <div class="px-6 py-4" style="background-color: #1c1c1c; border-top-left-radius: 20px; border-top-right-radius: 20px; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px;" >
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-light text-2xl font-bold mb-4" style="margin-top: 20px;">Edit Game</h2> 
          <button type="button" class="btn-close" aria-label="Close"></button>
        </div>
            <div class="garis-horizontal" style="margin-bottom: 20px; margin-top: -20px;"></div>   
                <form id="editGameForm" style="background-color: #1c1c1c;">
                    <div class="mb-4">
                    <label class="block text-light font-bold mb-2" for="edit_game_name">Game Name</label>
                    <input class="text-light shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="edit_game_name" type="text" placeholder="Game Name" required>
                    </div>
                    <div class="mb-4">
                    <label class="block text-light font-bold mb-2" for="edit_game_desc">Game Description</label>
                    <input class="text-light shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="edit_game_desc" type="text" placeholder="Game Description" required>
                    </div>
                    <div class="mb-4">
                    <label class="block text-light font-bold mb-2" for="edit_publisher">Publisher</label>
                    <input class="text-light shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="edit_publisher" type="text" placeholder="Publisher" required>
                    </div>
                    <div class="mb-4">
                    <label class="block text-light font-bold mb-2" for="edit_release_date">Release Date</label>
                    <input class="text-light shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="edit_release_date" type="date" placeholder="Release Date" required>
                    </div>
                    <div class="mb-4">
                    <label class="block text-light font-bold mb-2" for="edit_size">Size</label>
                    <input class="text-light shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="edit_size" type="text" placeholder="Size" required>
                    </div>
                    <div class="mb-4">
                    <label class="block text-light font-bold mb-2" for="edit_genre">Genre (comma-separated)</label>
                    <input class="text-light shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="edit_genre" type="text" placeholder="Genre (comma-separated)" required>
                    </div>
                    <div class="mb-4">
                    <label class="block text-light font-bold mb-2" for="edit_game_image">Image URL</label>
                    <input class="text-light shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="edit_game_image" type="text" placeholder="Image URL" required>
                    </div>
                    <input type="hidden" id="edit_game_id">
                </form>
                <div class="flex items-center justify-between" style="background-color: #1c1c1c; justify-content: end;">
                    <button id="saveChanges" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                      Save changes
                    </button>
                  </div>
            </div>
        
      </div>
    </div>
  </div>

</body>
<script>
const formContainer = document.getElementById('formContainer');
const header = document.querySelector('h2');

header.addEventListener('click', () => {
    formContainer.classList.toggle('hidden');
});
</script>
</html>
