<!DOCTYPE html>

    <meta charset="UTF-8">

        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- GCP Module -->
    <script type="module" th:src="@{/js/testing.js}"></script>
    <link rel="stylesheet" th:href="@{/css/Stylesheet.css}">

    <script type="module" src="js/testing.js"></script>
    <link rel="stylesheet" href="css/Stylesheet.css">
    <link rel="icon" href="media/favicon.ico" type="image/x-icon">

    </style>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="navAdmin">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img th:src="@{/img/LuniXpass-removebgpng.png}" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/admin/">
                            <i class="fa-solid fa-house"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/user">
                            <i class="fa-regular fa-user"></i> User
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/game">
                            <i class="fa-solid fa-gamepad"></i> Game
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/news">
                            <i class="fa-solid fa-newspaper"></i> news
                        </a>
                    </li>

                </ul>
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item">
                        <a href="javascript:void(0)" id="logout" class="nav-link"">
                         <i class=" fa-solid fa-sign-out "></i> Logout
                        </a>
                   </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class=" sidebar">
                            <a class="navbar-brand" href="index.html"><img th:src="@{/img/LuniXpass-removebgpng.png}"
                                    alt="img"></a>
                            <a class="active" href="/admin">
                                <i class="fa-solid fa-house"></i> Dashboard</a>
                            <a href="/admin/user"><i class="fa-regular fa-user"></i> User</a>
                            <a href="/admin/game"><i class="fa-solid fa-gamepad"></i> Game</a>
                            <a class="" href="#"><i class="fa-solid fa-newspaper"></i> News</a>
            </div>
            <div class="content">
            <div class=" container-fluid" >
                <div class="d-sm-flex align-items-center justify-content-between" style="margin-bottom: 40px;">
                    <h1 class="h3 mb-0 text-light"><i class="fa-solid fa-house"></i> Dashboard</h1>
                </div>
                <div class="garis-horizontal" style="margin-bottom: 30px;"></div>
                <div class="row">

                    <!-- Earnings (Monthly) Card Example -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                            Jumlah User</div>
                                        <div class="h5 mb-0 font-weight-bold text-light" id="user">p</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-calendar fa-2x text-light"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Earnings (Monthly) Card Example -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-success shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                            Active Subscriber</div>
                                        <div class="h5 mb-0 font-weight-bold text-light" id="active_subs">
                                            $215,000</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-dollar-sign fa-2x text-light"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Earnings (Monthly) Card Example -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-info shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                            Current Game
                                            Library
                                        </div>
                                        <div class="row no-gutters align-items-center">
                                            <div class="col-auto">
                                                <div class="h5 mb-0 mr-3 font-weight-bold text-light" id="game">50%
                                                </div>
                                            </div>
                                            <div class="col">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-clipboard-list fa-2x text-light"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Pending Requests Card Example -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-warning shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                            Total News</div>
                                        <div class="h5 mb-0 font-weight-bold text-light" id="countNews">18
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-comments fa-2x text-light"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">

                    <!-- Area Chart -->
                    <div class="col-xl-8 col-lg-7">
                        <div class="card shadow mb-4">
                            <!-- Card Header - Dropdown -->
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-danger">User Register </h6>

                            </div>
                            <!-- Card Body -->
                            <div class="card-body ">
                                <div>
                                    <canvas id="myAreaChart" class="t">

                                    </canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-lg-5">
                        <div class="card shadow mb-4">
                            <!-- Card Header - Dropdown -->
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-danger">Latest News</h6>
                            </div>
                            <!-- Card Body -->
                            <div class="card-body">

                                <table id="myTable" class="table text-white" style="width:100%">

                                    <tbody id="latest_news">

                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
